<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLE SHEETS -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-container">
    <img src="images/logo.svg" alt="huddle logo" class="logo">

    <img src="images/illustration-mockups.svg" alt="mockup image" class="mockup-img">

    <article class="description cta">
      <h1>Build The Community</h1>
      <h1>Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>
        <a href="#" class="cta-btn"><span>Register</span></a>
      </button>
    </article>

    <div class="social-links">
      <a href="#"><img src="images/logo-facebook.svg" alt="facebook icon" class="fb-icon"></a>
      <a href="#"><img src="images/logo-twitter.svg" alt="twitter icon" class="twitt-icon"></a>
      <a href="#"><img src="images/logo-instagram.svg" alt="instagram icon" class="insta-icon"></a>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SJ Nosrat</a>.
    </p>
  </footer>
</body>
</html>
